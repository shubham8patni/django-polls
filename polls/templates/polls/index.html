{% extends "base.html" %}
{% block content %}

    {% for post in posts %}
    
        <article class="media content-section">
    
          <div class="media-body">
            <div class="article-metadata">
              <!-- <a class="mr-2" href="#">{{ post.author }}</a> -->
              <small class="text-muted">{{ post.pub_date|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'polls:detail' post.id %}">Question {{post.id}}</a></h2>
            <p class="article-content">{{ post.question_text }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
